name: run deno script

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 4" # Every thursday at 7:00 am UTC

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # Needed to clone the repository and create new releases

    steps:
      - name: Clone repository
        uses: actions/checkout@v4

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.0.0

      - name: Build excecutable
        run: "deno compile --allow-read --allow-write --allow-net main.ts --output cinemacorn"

      - name: execute deno
        run: ./cinemacorn

      - name: get current time and day
        id: t1
        uses: Kaven-Universe/github-action-current-date-time@v1
        with:
          format: "yyyy-MM-dd"

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.t1.outputs.year }}-${{ steps.t1.outputs.month }}-${{ steps.t1.outputs.day }}
          body_path: schedule.md
